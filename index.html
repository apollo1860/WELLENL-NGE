<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WellenlÃ¤nge</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #app {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 20px;
      padding: 25px 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      overflow-y: auto;
      max-height: 95vh;
    }

    h2 {
      font-family: 'Fredoka', sans-serif;
      color: #333;
      font-size: 24px;
      margin-bottom: 15px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 8px 5px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.1s ease-in-out;
    }

    button:active {
      transform: scale(0.97);
    }

    .green {
      background: #38b000;
      color: white;
    }

    .green:hover {
      background: #2d9100;
    }

    .neutral {
      background: #e0e0e0;
      color: #333;
    }

    .note {
      font-size: 0.9em;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Startscreen -->
    <div id="startScreen">
      <h2>Spieler eingeben</h2>
      <div id="playerInputs">
        <input type="text" placeholder="Spieler 1">
      </div>
      <button id="addPlayerBtn" class="neutral">+ Spieler hinzufÃ¼gen</button>
      <button class="green" id="startBtn">Weiter</button>
    </div>

    <!-- Wer beginnt + wer antwortet -->
    <div id="whoStartsScreen" style="display: none;">
      <h2>Wer beginnt?</h2>
      <p id="startingPlayerText"></p>
      <p id="answeringPlayerText" class="note"></p>
      <button class="green" id="showTargetBtn">Weiter</button>
    </div>

    <!-- Zielwertanzeige -->
    <div id="targetScreen" style="display: none;">
      <h2>Geheimer Zielwert</h2>
      <p style="font-size: 28px;">ðŸŽ¯ <strong id="targetValueDisplay"></strong></p>
      <button class="green" id="toRoundBtn">Weiter</button>
    </div>

    <!-- Rundenanzeige -->
    <div id="roundScreen" style="display: none;">
      <h2 id="roundCounter"></h2>
      <p id="categoryDisplay">Kategorie: ...</p>
      <button id="shuffleBtn" class="neutral">ðŸ”€ Neue Kategorie</button>
      <p class="note">â€¦oder deine eigene Kategorie!</p>
      <button class="green" id="nextRoundBtn">Weiter</button>
    </div>

    <!-- LÃ¶sung -->
    <div id="solutionScreen" style="display: none;">
      <h2>Zahl erraten</h2>
      <select id="guessSelect">
        <option value="" disabled selected>WÃ¤hle eine Zahl</option>
        <option>0</option><option>1</option><option>2</option><option>3</option><option>4</option>
        <option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
      </select>
      <button class="green" id="solveBtn">LÃ¶sen</button>
    </div>

    <!-- Ergebnis -->
    <div id="resultScreen" style="display: none;">
      <h2 id="resultText"></h2>
      <p>Richtiger Wert: <strong id="correctValue"></strong></p>
      <button class="green" id="restartBtn">Neue Spielrunde</button>
    </div>
  </div>

  <!-- Kategorien aus externer Datei -->
  <script src="categories.js"></script>

  <script>
    let players = [];
    let currentRound = 0;
    const maxRounds = 4;
    let targetValue = 0;
    let startingPlayer = "";
    let answeringPlayer = "";

    window.onload = function () {
      document.getElementById('addPlayerBtn').onclick = addPlayer;
      document.getElementById('startBtn').onclick = startGame;
      document.getElementById('showTargetBtn').onclick = showTargetValue;
      document.getElementById('toRoundBtn').onclick = nextRound;
      document.getElementById('shuffleBtn').onclick = shuffleCategory;
      document.getElementById('nextRoundBtn').onclick = nextRound;
      document.getElementById('solveBtn').onclick = checkSolution;
      document.getElementById('restartBtn').onclick = restartGame;
    };

    function addPlayer() {
      const container = document.getElementById('playerInputs');
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = `Spieler ${container.children.length + 1}`;
      container.appendChild(input);
    }

    function startGame() {
      players = Array.from(document.querySelectorAll('#playerInputs input'))
        .map(input => input.value.trim())
        .filter(name => name !== "");

      if (players.length < 2) {
        alert("Mindestens zwei Spieler eingeben!");
        return;
      }

      targetValue = Math.floor(Math.random() * 11);

      let startIndex = Math.floor(Math.random() * players.length);
      startingPlayer = players[startIndex];

      let remaining = players.filter((_, i) => i !== startIndex);
      answeringPlayer = remaining[Math.floor(Math.random() * remaining.length)];

      document.getElementById('startingPlayerText').innerText = `${startingPlayer} beginnt!`;
      document.getElementById('answeringPlayerText').innerText = `Antwortet: ${answeringPlayer}`;

      document.getElementById('startScreen').style.display = "none";
      document.getElementById('whoStartsScreen').style.display = "block";
    }

    function showTargetValue() {
      document.getElementById('whoStartsScreen').style.display = "none";
      document.getElementById('targetScreen').style.display = "block";
      document.getElementById('targetValueDisplay').innerText = targetValue;
    }

    function nextRound() {
      if (document.getElementById('targetScreen').style.display === "block") {
        document.getElementById('targetScreen').style.display = "none";
        showRound();
      } else if (currentRound < maxRounds) {
        showRound();
      } else {
        document.getElementById('roundScreen').style.display = "none";
        document.getElementById('solutionScreen').style.display = "block";
      }
    }

    function showRound() {
      currentRound++;
      document.getElementById('roundCounter').innerText = `Runde ${currentRound}`;
      shuffleCategory();
      document.getElementById('roundScreen').style.display = "block";
    }

    function shuffleCategory() {
      if (!categories || categories.length === 0) {
        document.getElementById('categoryDisplay').innerText = "Keine Kategorien geladen.";
        return;
      }
      const index = Math.floor(Math.random() * categories.length);
      document.getElementById('categoryDisplay').innerText = "Kategorie: " + categories[index];
    }

    function checkSolution() {
      const guess = parseInt(document.getElementById('guessSelect').value);
      if (isNaN(guess)) {
        alert("Bitte eine Zahl auswÃ¤hlen!");
        return;
      }

      const resultText = (guess === targetValue)
        ? "Treffer! Ihr seid auf WellenlÃ¤nge! ðŸŽ‰"
        : "Leider daneben! ðŸ˜¬";
      const resultColor = (guess === targetValue) ? "#d4edda" : "#f8d7da";

      document.getElementById('resultText').innerText = resultText;
      document.getElementById('correctValue').innerText = targetValue;
      document.getElementById('solutionScreen').style.display = "none";
      document.getElementById('resultScreen').style.display = "block";
      document.getElementById('resultScreen').style.backgroundColor = resultColor;
    }

    function restartGame() {
      currentRound = 0;
      targetValue = 0;
      startingPlayer = "";
      answeringPlayer = "";
      document.getElementById('resultScreen').style.backgroundColor = "white";
      document.getElementById('resultScreen').style.display = "none";
      document.getElementById('startScreen').style.display = "block";
    }
  </script>
</body>
</html>
